{% load static %}
{% include "myapp/header.html" %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>Password Reset Page</title>
</head>

{% block header %}
{% endblock %}

<body>

<h1 style="color: whitesmoke"><marquee>Reset Your Password</marquee></h1>
<p style="color: ghostwhite">Please Enter your Authorised Email Address
<br /> To Reset Your Password   </p>
<section style="color: ghostwhite">
<form action="/reset_password/" method="post" autocomplete="on" name="reset_password" target="_self">
    {% csrf_token %}

  <p style="color: ghostwhite;"><b>Email :</b> {{ form.email }} </p>

    <input type="submit" value="SUBMIT" style="color: ghostwhite;background-color: #43A047;height:30px" />

</form>
</section>
{% block footer %}
{% endblock %}
</body>
</html>
