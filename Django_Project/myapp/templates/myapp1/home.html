<!DOCTYPE html>
{% load static %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="{% static 'myapp1/main.css' %}">
    <title>home</title>
</head>
<body>
{% include 'myapp1/head.html' %}
{% block header %}
{% endblock %}
<p>Hi Django <br/>Welcome to templateing and Jinja </p>
<img src="{% static 'image/home.jpg' %}" height="500" width="500" style="float: right">
{% include 'myapp1/foot.html' %}
{% block footer %}
{% endblock %}

{% if error %}
<marque><h1 style="color: red">error</h1></marque>
{% endif %}
<center>
<form action="/login/" method="POST" >

    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" >
    </form>
</center>
</body>
</html>
